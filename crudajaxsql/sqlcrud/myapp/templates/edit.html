{% extends 'base.html' %}
{% block body %}
<form  class="form-inline">
    {% csrf_token %}
    <input type="hidden" id="batmen_id" value="{{batmen.id}}"/>
    <div class="mb-3">
        <label>Name:</label>
        <input type="text" id="name"  value="{{batmen.name}}" class="form-control" style="width:30%;" required="required"/>
    </div>
    <div class="mb-3">
        <label>Mobilenumber:</label>
        <input type="text" id="mobilenumber"  value="{{batmen.mobilenumber}}"pattern="[0-9]{10}"class="form-control" style="width:30%;" required="required"/>
    </div>
    <div class="mb-3">
        <label>Age:</label>
        <input type="text" id="age" value="{{batmen.age}}"class="form-control" style="width:30%;" required="required"/>
    </div>
     <div class="mb-3">
        <label>City:</label>
        <input type="text" id="city" value="{{batmen.city}}"class="form-control" style="width:30%;" required="required"/>
    </div>
    <div class="mb-3">
        <button type="button" id="update" class="btn btn-primary">Update</button>
    </div>
</form>
<br/>

{% endblock %}
